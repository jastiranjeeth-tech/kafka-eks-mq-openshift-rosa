apiVersion: v1
kind: Service
metadata:
  name: controlcenter-nodeport
  namespace: confluent
spec:
  type: NodePort
  selector:
    app: controlcenter
    statefulset.kubernetes.io/pod-name: controlcenter-0
  ports:
    - name: http
      port: 9021
      targetPort: 9021
      nodePort: 30921
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: controlcenter-ingress
  namespace: confluent
  annotations:
    # Use existing ALB created by Terraform
    alb.ingress.kubernetes.io/load-balancer-name: kafka-platform-dev-kafka-ui-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/healthcheck-path: /2.0/status/app_info
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: controlcenter-nodeport
                port:
                  number: 9021
