---
# Kafka Bootstrap LoadBalancer (NLB for Kafka brokers)
apiVersion: v1
kind: Service
metadata:
  name: kafka-bootstrap-lb
  namespace: confluent
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: kafka
  ports:
  - name: external
    port: 9092
    targetPort: 9092
    protocol: TCP
---
# Control Center LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: controlcenter-lb
  namespace: confluent
spec:
  type: LoadBalancer
  selector:
    app: controlcenter
  ports:
  - name: http
    port: 9021
    targetPort: 9021
    protocol: TCP
---
# Schema Registry LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: schemaregistry-lb
  namespace: confluent
spec:
  type: LoadBalancer
  selector:
    app: schemaregistry
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
---
# Kafka Connect LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: connect-lb
  namespace: confluent
spec:
  type: LoadBalancer
  selector:
    app: connect
  ports:
  - name: http
    port: 8083
    targetPort: 8083
    protocol: TCP
---
# ksqlDB LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: ksqldb-lb
  namespace: confluent
spec:
  type: LoadBalancer
  selector:
    app: ksqldb
  ports:
  - name: http
    port: 8088
    targetPort: 8088
    protocol: TCP
---
# Control Center NodePort (for Ingress - optional)
apiVersion: v1
kind: Service
metadata:
  name: controlcenter-nodeport
  namespace: confluent
spec:
  type: NodePort
  selector:
    app: controlcenter
    statefulset.kubernetes.io/pod-name: controlcenter-0
  ports:
    - name: http
      port: 9021
      targetPort: 9021
      nodePort: 30921
---
# Control Center Ingress (for ALB - optional alternative to LoadBalancer)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: controlcenter-ingress
  namespace: confluent
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: kafka-platform-dev-kafka-ui-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/healthcheck-path: /2.0/status/app_info
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: controlcenter-nodeport
                port:
                  number: 9021
